<div class="signup-container">
  <div class="signup-card">
    <div class="signup-image">
      <img src="#" alt="Signup Illustration" />
    </div>
    <div class="container-form">
      <div class="signup-form">
        <img src="#" alt="Participe.AI Logo" class="logo" />
        <h2>Cadastre-se</h2>
        <form>
          <div class="form-group">
            <input type="text" id="name" placeholder="Digite seu nome" />
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Digite seu email" />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Digite sua senha" />
          </div>
          <div class="form-group">
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" />
          </div>
          <div class="form-terms">
            <label>
              <input type="checkbox" id="terms" />
              Aceitar os termos de uso
            </label>
          </div>
          <button type="submit" class="btn-signup">Cadastrar</button>
        </form>
        <p>
          Já tem uma conta? <a href="#" class="login-link">Conecte-se</a>
        </p>
        <footer>
          <p>Copyright © 2024 <span>Participe.AI</span>. Todos os direitos reservados.</p>
        </footer>
      </div>
    </div>
  </div>
</div>
