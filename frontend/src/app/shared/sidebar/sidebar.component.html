<nav class="sidebar">
  <img src="/logo.png" alt="logo do projeto participe.ai">
  <hr>
  <ul>
    <li class="logo">Menu principal</li>
    <li *ngFor="let menu of menuItems; let i = index" [class.active]="isActive[i]">
      <ng-container *ngIf="menu.subMenu; else noSubMenu">
        <button (click)="toggleSubMenu(i)" class="dropdown-btn">
          <i [class]="menu.icon"></i>
          <span>{{ menu.title }}</span>
          <i class="fa-solid fa-chevron-down" [class.rotate]="isActive[i]"></i>
        </button>
        <ul class="sub-menu" *ngIf="menu.subMenu" [class.show]="isActive[i]">
          <li *ngFor="let subItem of menu.subMenu">
            <a [routerLink]="subItem.link" routerLinkActive="active">{{ subItem.label }}</a>
          </li>
        </ul>
      </ng-container>
      <ng-template #noSubMenu>
        <a [routerLink]="menu.link" routerLinkActive="active" class="dropdown-btn">
          <i [class]="menu.icon"></i>
          <span>{{ menu.title }}</span>
        </a>
      </ng-template>
    </li>
  </ul>
  <div class="faq-box">
    <img src="/faq-question.png" alt="Ilustração FAQ" class="faq-image">
    <div class="faq-content">
      <p>Tem alguma dúvida?</p>
      <span>Confira nossa FAQ!</span>
      <a routerLink="/faq" routerLinkActive="active" class="faq-button">
        <i class="fa-regular fa-circle-question"></i>
        Central de ajuda
      </a>
    </div>
  </div>
</nav>
