<div class="faq-container">
  <section class="faq">
    <h1>Perguntas Frequentes</h1>
    <div class="accordion">
      <div class="accordion-item" *ngFor="let question of questions">
        <button
          class="accordion-header"
          (click)="toggleAccordion(question)"
        >
          {{ question.title }}
          <i class="fa-solid fa-chevron-down" [class.rotate]="question.open"></i>
        </button>
        <div
          class="accordion-content"
          [class.open]="question.open"
        >
          <p>{{ question.content }}</p>
        </div>
      </div>
    </div>
  </section>
  <section class="faq-form">
    <div class=faq-image>
      <img src="/FAQs-bro.png" alt="FAQ">
    </div>
    <h2>Alguma pergunta?</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="questionType">Tipo de Pergunta</label>
      <select id="questionType" [(ngModel)]="formData.type" name="type">
        <option value="geral">Geral</option>
        <option value="suporte">Suporte</option>
        <option value="outros">Outros</option>
      </select>

      <label for="name">Nome</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="formData.name"
        name="name"
        placeholder="Seu nome"
        required
      />
      <label for="email">E-mail</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="formData.email"
        name="name"
        placeholder="Seu nome"
        required
      />

      <label for="message">Mensagem</label>
      <textarea
        id="message"
        [(ngModel)]="formData.message"
        name="message"
        placeholder="Digite sua mensagem"
        required
      ></textarea>

      <div class="faq-form-button">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>
</div>
